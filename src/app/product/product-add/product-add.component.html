<h4 class="text-center">Product Add Component</h4>
<form action="" #productAdd="ngForm">
    <div class="form-group">
        <label for="name">Name <sup class="text-danger">*</sup></label>
        <input type="text" ngModel name="name" id="name" class="form-control" required>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="model">Model <sup class="text-danger">*</sup></label>
            <input type="text" ngModel name="Model" id="model" class="form-control" required>
        </div>
        <div class="form-group col-md-6">
            <label for="brand">Brand <sup class="text-danger">*</sup></label>
            <input type="text" ngModel name="brand" id="brand" class="form-control" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="price">Price <sup class="text-danger">*</sup></label>
            <input type="number" ngModel name="price" id="price" class="form-control" required>
        </div>
        <div class="form-group col-md-6">
            <label for="image">Image <sup class="text-danger">*</sup></label>
            <input type="text" [(ngModel)]="defaultImage" name="image" id="image" class="form-control" required>
        </div>
    </div>
    <div class="form-group">
        <label for="specifications">Specifications</label>
        <textarea name="" ngModel name="specifications" id="specifications" class="form-control" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="productAdd.invalid" (click)="addProduct(productAdd.value)">Add Product</button>
</form>
