<h4 class="text-center">Product View Component</h4>
<div class="row">
    <div class="col-md-6 my-3" *ngFor="let product of products | async; index as i">
        <div class="card">
            <img [src]="product.image" class="card-img-top img-fluid" alt="{{ product.name }}">
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text"><strong>Model:</strong> {{ product.model }} | <strong>Brand:</strong> {{ product.brand }} | <strong>Price:</strong> {{ product.price }}</p>
                <p class="card-text">{{ product.specifications }}</p>
                <button class="float-right btn btn-sm btn-danger" (click)="deleteProduct(i)">Delete</button>
            </div>
        </div>
    </div>
</div>
